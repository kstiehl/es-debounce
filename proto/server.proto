syntax = "proto3";

option go_package = "pkg/grpc/pb";


message RecordEventRequest {
	string eventID = 1;
	string objectID = 2;
	string data = 3;
}


enum RecordResponseCode {
	RECORD_OK = 0;
}

message RecordEventResponse {
	RecordResponseCode code = 1;
}

service RecordingService {
	rpc RecordEvent(RecordEventRequest) returns (RecordEventResponse) {}
}
